<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2"/>
      <stop offset="100%" style="stop-color:#fcb69f"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#skyGradient)"/>
  
  <!-- Sun -->
  <circle cx="35" cy="35" r="15" fill="url(#sunGradient)">
    <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Cloud -->
  <g fill="white" opacity="0.95">
    <ellipse cx="55" cy="55" rx="18" ry="12"/>
    <ellipse cx="45" cy="52" rx="12" ry="10"/>
    <ellipse cx="65" cy="58" rx="14" ry="9"/>
    <ellipse cx="52" cy="62" rx="16" ry="8"/>
  </g>
</svg>
